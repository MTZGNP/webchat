<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="../static/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8">
  <title></title>

</head>

<body>


  <div id="all">

  </div>

  <center>

    <form class="form" id="sticky" style="position:sticky;" action="/send" method="post">
      <input id="box" class="msgbox" type="text" name="message" value="">
      <button class="send" type="submit" name="button">send</button>
    </form>
    <span>





      <a href="/logout"><button class="send" type="button" name="button">logout</button></a>
      <a href="/admin"> <button class="send" type="button" name="button">admin</button></a>
    </span>
    <script type="text/javascript">
      function loadlink() {
        $('#all').load('\\chat', function() {
          $(this).unwrap();
        });
      }

      loadlink(); // This will run on page load
      setInterval(function() {
        loadlink() // this will run after every 5 seconds
      }, 5000);
    </script>
  </center>

</body>

</html>
